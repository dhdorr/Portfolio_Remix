<div class="projects-wrapper">
    <div class="projects">
        <h1 class="content-h1">My Projects</h1>
        <div class="project-grid-wrapper square">
            <div class="project-grid">
                {{range .Projects}}
                <div class="project-card square">
                    <div class="card-banner">
                        <div class="banner-title">
                            <h3>{{.Title}}</h3>
                        </div>
                        <div class="banner-info">
                            <p>{{.Description}}</p>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
